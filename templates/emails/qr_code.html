<!-- emails/qr_code.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #333; text-align: center;">Your QR Code for {{ event_name }}</h2>
        
        <p>Hello {{ username }},</p>
        
        <p>Thank you for registering for {{ event_name }}. Please find your unique QR code below.</p>
        
        
        <!-- <div style="width: 200px; height: 200px; background-image: url('cid:qr_code'); 
            background-size: cover; margin: 0 auto;"></div> -->

        <div style="width: 250px; height: 250px; 
            background-image: url('cid:qr_code'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0 auto; 
            border: 5px solid #000; 
            border-radius: 10px;">
        </div>
        
        <p style="margin-top: 20px;">Please present this QR code at the event entrance.</p>
    </div>
</body>
</html>
