<!-- emails/qr_code.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        .qr-image {
            max-width: 300px;
            width: 100%;
            height: auto;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #333; text-align: center;">Your QR Code for {{ event_name }}</h2>
        
        <p>Hello {{ username }},</p>
        
        <p>Here is your QR code for {{ event_name }} on {{ event_date }}:</p>
        
        <div class="qr-container">
            <!-- Using multiple reference formats for maximum compatibility -->
            <img src="cid:{{ content_id }}"
                 class="qr-image"
                 alt="Event QR Code"
                 style="max-width: 300px; width: 100%; height: auto; display: inline-block;">
        </div>
        
        <p style="margin-top: 20px;">Please present this QR code at the event entrance.</p>
    </div>
</body>
</html>
