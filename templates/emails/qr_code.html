<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .qr-container {
            text-align: center;
            margin: 30px 0;
        }
        .qr-container img {
            width: 250px;
            height: 250px;
            display: block;
            margin: 0 auto;
            border: 5px solid #ddd;
            border-radius: 10px;
        }
        .instructions {
            padding: 10px;
            background: #eef2f7;
            border-radius: 5px;
            font-size: 14px;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
                padding: 15px;
            }
            .qr-container img {
                width: 200px;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align: center;">Welcome to {{ event_name }}</h2>
        
        <p>Hello {{ username }},</p>
        
        <p>Thank you for registering for {{ event_name }}. Please find your unique QR code below.</p>
        
        
        <!-- <div style="width: 200px; height: 200px; background-image: url('cid:qr_code'); 
            background-size: cover; margin: 0 auto;"></div> -->

        <div style="width: 250px; height: 250px; object_fit:contain;
            background-image: url('cid:qr_code'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            margin: 0 auto; 
            border: 5px solid #000; 
            border-radius: 10px;">
        </div>
        

        <p class="instructions">
            <strong>Instructions:</strong>
            <ul>
                <li>Keep this QR code safe</li>
                <li>Show this QR code at the event entrance</li>
                <li>Don't share it with others</li>
            </ul>
        </p>
        
        <p style="text-align: center; font-size: 14px; color: #555;">See you at the event!</p>
    </div>
</body>
</html>
